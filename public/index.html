<div class="grid md:grid-cols-3">

            <li class="py-1">

                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

   <main class="px-16 py-6 md:col-span-2  bg-green-100">
    <div class="flex justify-center md:justify-end">
        <a href="#" class="text-green-600 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-primary border-2 hover:bg-green-200 transition ease-out duration-500">Log in</a>
        <a href="#" class="text-green-600 ml-2 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer tracking-wider border-primary border-2 hover:bg-green-200 transition ease-out duration-500">Sign up</a>

    <div>

    </div>

    </header>

    <div>

        <div class="mt-4 grid lg:grid-cols-4 gap-5">
            <!--Cards go here-->
            <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">

            </div>
            <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                <img src="img/chicken.jpg" alt="Grilled chicken" class="w-auto h-27 sm:h-auto rounded object-cover">

                    <span class="font-bold">Honey Grilled Chicken</span>

                </div>
                <div class="bg-gray-200 font-serif text-xs bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                    <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                    <span>2 hrs</span>
                </div>
            </div>
            <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                <img src="img/feast.jpg" alt="Peking duck" class="w-auto h-27 sm:h-auto rounded object-cover">
                <div class="m-4">
                    <span class="font-bold">Honey Duck</span>
                    <span class="block">Recipe by Ondiék</span>
                </div>
                <div class="bg-gray-200 font-serif text-xs bold rounded-full p-2 absolute top-0 ml-2 mt-2">

                      </svg>
                    <span>4 hrs</span>

            </div>
            <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">

                <div class="m-4">
                    <span class="font-bold">Charcoal Grilled Beef</span>
                    <span class="block">Recipe by Morio</span>
                </div>
                <div class="bg-gray-200 font-serif text-xs bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                    <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
